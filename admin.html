<body>
    <div id="announcements"></div>
    <div class="container" id="panel-login">
        <div class="row" id="login-holder">
            <h1>Login panel</h1>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <input type="text" class="form-control" id="login-login" placeholder="Login">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-primary" id="login-button">Submit</button>
            </div>
        </div>
    </div>



    <div class="container" id="panel-admin">
        <div class="row">
            <div class="col-sm-4" id="admin-list-cell">
            </div>
            <div class="col-sm-8" id="admin-description-cell">
                <h1 id="title">Create new one.</h1>

                <label for="song-title">Title:</label>
                <input type="text" class="form-control" id="song-title" placeholder="Title">

                <label for="song-description">Description:</label>
                <textarea class="form-control" rows="6" id="song-description"></textarea>

                <div class="col-sm-6" id="song-image">
                    <label>Current image:</label>
                    <input type="text" disabled="true" class="form-control" id="song-image-current" placeholder="None">

                    <div class="col-sm-2">
                        <button class="btn btn-primary" id="song-image-delete">X</button>
                    </div>
                    <div class="col-sm-5">
                        <input type="file" class="form-control-file" id="song-image-new">
                    </div>
                    <div class="col-sm-5 left" id="song-image-new-status">
                        <small>File will NOT be replaced.</small>
                    </div>

                </div>
                <div class="col-sm-6" id="song-song">
                    <label>Current song:</label>
                    <input type="text" disabled="true" class="form-control" id="song-song-current" placeholder="None">

                    <div class="col-sm-2">
                        <button class="btn btn-primary" id="song-song-delete">X</button>
                    </div>

                    <div class="col-sm-5">
                        <input type="file" class="form-control-file" id="song-song-new">
                    </div>
                    <div class="col-sm-5 left" id="song-song-new-status">
                        <small>File will NOT be replaced.</small>
                    </div>
                </div>

                <button class="btn btn-primary pull-right" id="song-button">Save</button>
                <button class="btn btn-primary pull-right" id="delete-button">Delete</button>
                <button class="btn btn-primary pull-right" id="delete-no">Cancel</button>
                <button class="btn btn-primary pull-right" id="delete-yes">Confirm</button>
            </div>
        </div>
